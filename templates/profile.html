{% extends "/templates/_base.html" %}
{% block title %}Eventum | Profile{% endblock %}
{% block content %}
    <div class="container">
        <div class="page-header">
            <h1><span class="glyphicon glyphicon-user"></span> Profile</h1>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-3 col-md-2 text-center">
                <img src="{{ user_entity.user_public_profile_photo_url }}" class="img-thumbnail img-responsive">
            </div>
            <div class="col-xs-12 col-sm-9 col-md-10">
                <h2>{{ user_entity.user_name }}</h2>
                <i class="fa fa-lg fa-google-plus-square"></i> <a href="{{ user_entity.user_public_profile_url }}" class="wordwrap" target="_blank">{{ user_entity.user_public_profile_url }}</a>
            </div>
        </div>
    </div>
{% endblock %}
